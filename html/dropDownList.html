<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropDownList Template</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        body {
          height: 100vh;
          width: 100vw;
          display: flex;
          justify-content: center;
          align-items: center;
        }
        .demo-container {
            position: relative;
        }
        .editor {
            min-height: 100px;
            width: 300px;
            border: 1px solid beige;
            border-radius: 8px;
            outline: none;
        }
        .dd-list {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 1px solid #333;
            border-radius: 4px;
            overflow-y: auto;
            overflow-x: hidden;
        }
        .dd-list li{
            border-bottom: 1px solid grey;
            text-align: left;
            padding: 5px;
            height: 35px;
            font-size: 20px;
            line-height: 1.5;
            color: aqua;
            cursor: pointer;
        }
        .dd-list li.active {
            background-color: gray;
        }
        .none {
            display: none;
        }
      </style>
</head>
<body>
    <div class="demo-container">
        <h3>请输入@呼出下拉列表</h3>
        <div contenteditable="true" class="editor" id="demo-editor">

        </div>
    </div>
</body>
<script src="../dist/jquery.js"></script>
<script src="../js/dropDownList/selection.js"></script>
<script src="../js/dropDownList/index.js"></script>
<script>
    function initPage() {
        $('#demo-editor').dropDownList({
            data: [
                { value: 'bj', text: '北京' },
                { value: 'sh', text: '上海' },
                { value: 'gz', text: '广州' }
            ],
            onselect: function (item) {
                console.log('value: ' + item.value + ', text: ' + item.text)
            }
        })
    }
    $(initPage);
</script>
</html>
