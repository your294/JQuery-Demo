<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>jQuery + Template 动态列表</title>
    <style>
      .item {
        border: 1px solid #ddd;
        padding: 12px;
        margin: 8px 0;
        background: #fafafa;
      }

      .item input {
        margin-right: 10px;
        width: 130px;
        padding: 4px;
      }

      button {
        margin: 5px;
        padding: 6px 10px;
      }
      .none {
        display: none;
      }
    </style>
  </head>

  <body>
    <h2>用户信息列表（jQuery 版）</h2>
    <button id="consoleBtn">展示数据</button>

    <ul id="list"></ul>

    <!-- 模板：不会被渲染 -->
    <template id="item-template">
      <li class="item">
        <label
          >姓名：<input type="text" class="name-input" placeholder="姓名"
        /></label>
        <label
          >邮箱：<input type="email" class="email-input" placeholder="邮箱"
        /></label>
        <button class="add-btn">添加</button>
        <button class="remove-btn">删除</button>
        <div class="error none"></div>
      </li>
    </template>

    <script src="../dist/jquery.js"></script>
    <script src="../js/validate.js"></script>
    <script src="../mock/getPrizeList.js"></script>
    <script src="../js/prizelist.js"></script>
    <script src="../js/templateList.js"></script>
  </body>
</html>
